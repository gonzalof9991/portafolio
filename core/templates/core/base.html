{% load static%}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    {% load bootstrap4 %}
    <!-- Bootstrap CSS -->
     {% bootstrap_javascript jquery='full' %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Krona+One&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital@1&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="{% static 'core/css/estilos.css' %}">
    <!-- Estilos -->
     {% block estilos %}

     {% endblock %}
    <!--Title -->
    <title>{% block title %} {% endblock %}</title>
     <link rel="shortcut icon"  href="{% static 'core/img/logo_empresa_2.png' %}">
  </head>
  <body>
    
    <div class="div-1" >
       
        <nav class="menu">

         
          <ul>
              <li> <a href="{% url 'home' %}" class="{% if request.path == '/' %}active{% endif %}">Inicio </a> </li>
              <li> <a href="{% url 'about' %}" class="{% if request.path == '/about/' %}active{% endif %}">Sobre mi</a></li>
              <li> <a href="{% url 'skills' %}" class="{% if request.path == '/skills/' %}active{% endif %}">Skills</a> </li>
              <li> <a href="{% url 'contacto' %}" class="{% if request.path == '/contacto/' %}active{% endif %}">Contacto </a></li>
            
          </ul>

          
           
          <div class="footer">
                    <a href="https://www.instagram.com/decisions_web/" target="_blank">
                      <img class="img-icon" src="https://cdn-icons-png.flaticon.com/128/1409/1409946.png" alt="Instagram">
                    </a>
                    <a href="https://www.youtube.com/channel/UCAzwokfdhk9cFk5JV3pTsxg" target="_blank">
                      <img class="img-icon" src="https://cdn-icons-png.flaticon.com/128/1384/1384060.png" alt="Youtube">
                    </a>
                    
                  
                    <a href="https://github.com/gonzalor9991" target="blank_">
                      <img class="img-icon" src="https://cdn-icons-png.flaticon.com/128/733/733553.png" alt="Github">
                    </a>
                    <a href="https://twitter.com/DecisionsDevel1" target="blank_">
                      <img class="img-icon" src="https://cdn-icons-png.flaticon.com/128/1409/1409937.png" alt="Twitter">
                    </a>
                
          </div>
        </nav>
    </div>

    <div class="div-2" id="div-2" >

        {% block contenido %}

        {% endblock %}
       

    </div>
    
   


    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    {% block scripts %}

    {% endblock %}
   
  </body>
</html>
